<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Demo Form</h1>
        <label for="animal">Favorite Animal:</label><br>
        <input type="radio" id="cat" name="animal" value="cat" required>
        <label for="cat">Cats</label><br>
        <input type="radio" id="dog" name="animal" value="dog">
        <label for="dog">Dogs</label><br>
        <input type="radio" id="elephant" name="animal" value="elephant">
        <label for="elephant">Elephants</label><br><br>
        <nav>
            <h2>Table of Contents</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#formSection">Form</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formSection">
            <h2>Please Fill Out the Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
